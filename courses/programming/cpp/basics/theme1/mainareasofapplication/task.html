<p>Дан набор слов, разделённых пробелом. Нкобходимо вывести слова, отсортированные по следующим критериям:</p>
<ul>
  <li>Слова, которые чаще встречаются в тексте, выводятся первыми;</li>
  <li>Если два слова встречаются в тексте равное количество раз, то они выводятся в алфавитном порядке.</li>
</ul>
